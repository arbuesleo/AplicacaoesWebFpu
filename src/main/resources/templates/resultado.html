<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Resultado</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>		
	</head>
	<body>	
		<div class="row-fluid">&nbsp;</div>
		<div class="row-fluid">&nbsp;</div>
		<div class="col-xs-12" th:each="c: ${candidatos}">	
			<div class="row">
				<div class="col-xs-offset-2 col-xs-1">
					<img th:src="@{${c.pathImagem}}" class="img-circle" width="150" height="150"/>				
				</div>
				<div class="col-xs-2 col-xs-offset-1">					
					<h4 th:text="${c.nome}"></h4>
					<h4 th:text="${c.partido}"></h4>					
					<h4 th:text="${'NÃºmero de Votos: ' + #numbers.formatInteger(c.votos, 0)}"></h4>
					<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" 
						  aria-valuemax="100" th:style="'width: '+ ${(c.votos * 100) / #aggregates.sum(candidatos.![votos])} + '%;'" 
						  th:text="${#numbers.formatDecimal(((c.votos * 100) / #aggregates.sum(candidatos.![votos])), 1, 2)} + '%'">						  
						    10%
						  </div>
					</div>																		
				</div>
			</div>				 
			<div class="row-fluid">&nbsp;</div>
			<div class="row-fluid">&nbsp;</div>		
		</div>	
	</body>
</html>
