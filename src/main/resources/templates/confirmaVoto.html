<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Votar</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>		
	</head>
	<body>		
		<p class="bg-primary">&nbsp;</p>
		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-1">
					<img th:src="@{${candidato.pathImagem}}" class="img-circle" width="200" height="200"/>				
				</div>
				<div class="col-xs-3 col-xs-offset-1">					
					<h1 th:text="${candidato.nome}"></h1>
					<h3 th:text="${candidato.partido}"></h3>
					<h3 th:text="${'Numero: ' + candidato.numero}"></h3>
				</div>
				<div class="row-fluid">&nbsp;</div>
				<a th:href="@{http://localhost:9999/adicionaVoto(id=${candidato.id})}">
					<div class="col-xs-5">					
						 <button type="button" class="btn btn-lg btn-success col-xs-5"><span class="glyphicon glyphicon-thumbs-up"></span> Confirma</button>					
					</div>
				</a>
				<div class="row-fluid">&nbsp;</div>
				<a th:href="@{http://localhost:9999/}">
					<div class="col-xs-5">					
					 	<button type="button" class="btn btn-lg btn-primary col-xs-5"><span class="glyphicon glyphicon-erase"> </span> Corrigir</button>					 
					</div>
				</a>				
			</div>			
		</div>			
	</body>
</html>
