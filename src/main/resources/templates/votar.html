<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Votar</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>		
	</head>
	<body>
		<div class="row-fluid">&nbsp;</div>
		<div class="col-xs-4 col-xs-offset-4">	
			<form class="form-horizontal" th:action="@{/confirmVoto}" th:object="${candidato}" method="post">				
				  <div class="form-group">				    
				    <div class="col-sm-12">
				      <input type="number" class="form-control input-lg" id="numero" placeholder="Numero Candidato"  th:field="*{numero}"/>
				    </div>
				  </div> 		
				  <div class="form-group">
				    <div class="col-sm-12" style="text-align: center">				    
				      	<button type="submit" value="Submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-search"></span> Buscar</button>			      				   	
					   <a href="http://localhost:9999/admin">
				        <button class="btn btn-lg btn-primary" type="reset" value="Reset"><span class="glyphicon glyphicon-erase"></span> Limpar</button>
		      		  </a>			    				      				      
				    </div>
				  </div>			   	 	
			</form>			 
		</div>	
	</body>
</html>
