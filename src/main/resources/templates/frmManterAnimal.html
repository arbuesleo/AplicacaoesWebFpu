<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Animais</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>
	</head>
	<body>
		<div class="row-fluid">&nbsp;</div>
		<div class="col-xs-4 col-xs-offset-2">	
			<form class="form-horizontal" action="#" th:action="@{/frmManterAnimal}" th:object="${animal}" method="post">
				  <div class="form-group">
				    <label for="id" class="col-sm-2 control-label">Código</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="id" th:field="*{id}" readonly = "true"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Nome</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="nome" th:field="*{identificacao}"/>
				    </div>
				  </div>	
				<div class="form-group">
				    <label for="extint" class="col-sm-2 control-label">Extinto</label>
				    <div class="col-sm-10">
				      <input id="extint" type="checkbox"  th:field="*{extinto}"></input>
				    </div>
				 </div>		
				  <div class="form-group">
				    <div class="col-xs-offset-2 col-sm-10" style="text-align: right">
				      <button type="submit" value="Submit" class="btn btn-success">Salvar</button>				    
					  <button type="button" class="btn btn-danger" data-toggle = "modal" data-target = "#confirmExclusao">Excluir</button>
				      <a href = "http://localhost:9999/frmAnimal.html">
				        <button class="btn btn-primary">Sair</button>
				      </a>				      				      
				    </div>
				  </div>
			   	 	<div class="modal fade" tabindex="-1" role="dialog" th:id="confirmExclusao">
				      <div class="modal-dialog" role="document">
				        <div class="modal-content">
				          <div class="modal-header">
				            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				            <h4 class="modal-title">Atenção!</h4>
				          </div>
				          <div class="modal-body">
				            <p>Deseja realmente excluir o registro?</p>
				          </div>
				          <div class="modal-footer">
				           	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
				           	<a th:href="@{http://localhost:9999/deleteAnimal(id=${animal.id})}">
			          		 <button type="button" class="btn btn-danger">Excluir</button>
				           	</a>            
				          </div>
				        </div>
				      </div>
				    </div>	
			</form>
		</div>	
	</body>  
</html>
